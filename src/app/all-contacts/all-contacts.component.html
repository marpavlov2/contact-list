<div class="all-contacts-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 col-xl-3">
                <div class="add-new" routerLink="/add-contact">
                    <div class="card-body">
                        <img src="../../assets/plus-icon.svg" alt="Plus icon" width="18" height="18">
                        <h5 class="card-title">Add new</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 col-xl-3"
                *ngFor="let contact of contacts | searchContact:contactsService.searchTerm; let i = index">
                <app-contact-card [contact]="contact" [page]="'AllContacts'" (contactDeleted)="onContactDeleted($event)"></app-contact-card>
            </div>
        </div>
    </div>
</div>
