<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this contact?
    </div>
    <div class="modal-footer">
        <button type="button" class="button-primary gray" (click)="onCancel()">Cancel</button>
        <button type="button" class="button-primary blue" (click)="onConfirm()" >Delete</button>
    </div>
</div>
