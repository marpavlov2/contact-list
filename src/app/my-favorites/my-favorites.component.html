<div class="my-favorites-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 col-xl-3"
                *ngFor="let contact of favoriteContacts | searchContact:contactsService.searchTerm; let i = index">
                <app-contact-card [contact]="contact" [page]="'MyFavorites'"></app-contact-card>
            </div>
        </div>
    </div>
</div>
